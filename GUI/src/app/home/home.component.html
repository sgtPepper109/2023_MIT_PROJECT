<div id="maincontainer" class="container p-5 my-5 bg-primary shadow-lg p-3 mb-5 bg-white rounded">
    <section>
        <h1>Traffic Predictor</h1>
        <hr style="height: 2px;" />
        <label for="myfile">Browse dataset: </label>
        <br /> <!-- Input File of type csv -->
        <input type="file" accept=".csv" id="myfile" name="myfile" class="file-upload" (change)="fileChangeListener($event)">
        <br />
        <p style="margin-top: 5px; color: red">Only .csv, .xlsx and .data files allowed</p>
        <br />
        <label for="traintestval">Specify the training, testing and validation ratio: </label>
        <br />
        
        <!-- <img [src]="url" />
        <input type="file" (change)="onSelectFile($event)" /> -->

        <!-- Form for input of training testing and validation ratios -->
        <div class="container text-center">
            <div class="row">
                <div class="col form-floating">
                    <input type="number" step="0.1" class="form-control" id="traininginput" placeholder="training ratio"
                        [(ngModel)]="inputtrainratio">
                    <label style="margin-left: 10px;" for="floatingInput">training</label>
                </div>
                <div class="col form-floating">
                    <input type="number" step="0.1" class="form-control" id="testinginput" placeholder="testing ratio"
                        [(ngModel)]="inputtestratio">
                    <label style="margin-left: 10px;" for="floatingInput">testing</label>
                </div>
                <div class="col form-floating">
                    <input type="number" step="0.1" class="form-control" id="valinput" placeholder="validation ratio"
                        [(ngModel)]="inputvalratio">
                    <label style="margin-left: 10px;" for="floatingInput">validation</label>
                </div>
            </div>
        </div>
        <br />

        <!-- Button for validation and manipulation of data -->
        <div class="text-center">
            <button style="text-align: center;" type="button" class="btn btn-primary" (click)="manageInfo()">Start
                Process</button>
        </div>
        <br />
        <div class="text-center">
            <span>
                <a href="#" style="margin-right: 10px;" class="link-danger" data-bs-toggle="offcanvas"
                    href="#offcanvasExample" role="button" aria-controls="offcanvasExample">Help</a>
                <a href="#" class="link-info" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                    aria-controls="offcanvasRight">About</a>
            </span>
        </div>


        <!-- Left Offcanvas -->
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
            aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
                <h1 class="offcanvas-title" id="offcanvasExampleLabel">Help</h1>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
            </div>
        </div>


        <!-- Right Offcanvas -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h1 class="offcanvas-title" id="offcanvasRightLabel">About</h1>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <h3>This is an application for the prediction of traffic intensity at provided junctions</h3>
            </div>
        </div>


        <!-- Display error message when validation suggests errors -->
        <div *ngIf="toggleErrorString" class="alert alert-danger" role="alert" style="margin-top: 10px;">
            {{ errorstring }}
        </div>
    </section>
</div>
