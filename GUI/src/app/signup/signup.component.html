<div id="signupcontainer" class="container p-5 my-5 bg-primary shadow-lg p-3 mb-5 bg-white rounded">
    <section>
        <h1>Traffic Predictor</h1>
        <hr style="height: 2px;" />
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" [(ngModel)]="inputemail">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="inputpassword">
            <label for="floatingPassword">Password</label>
        </div>
        <div style="margin-top: 10px;" class="text-center">
            <button style="text-align: center;" type="button" class="btn btn-primary" (click)="signup()">Sign Up</button>
        </div>

        <!-- Display error message when validation suggests errors -->
        <div *ngIf="toggleErrorString" class="alert alert-danger" role="alert" style="margin-top: 10px;">
            {{ errorstring }}
        </div>
    </section>
</div>
