<div id="maincontainer" class="container p-5 my-5 bg-primary shadow-lg p-3 mb-5 bg-white rounded">
    <section>
        <h1>Traffic Predictor</h1>
        <hr id="hrTag" />
        <label for="myfile">Browse dataset: </label>
        <br /> <!-- Input File of type csv -->
        <input type="file" accept=".csv" id="myfile" name="myfile" class="file-upload" [(ngModel)]="dataset" (change)="fileChangeListener($event)">
        <br />
        <p id="guideFileType">Only .csv, .xlsx and .data files allowed</p>
        <br />
        <label for="traintestval">Specify the training, testing and validation ratio: </label>
        <br />

        <!-- Form for input of training testing and validation ratios -->
        <div class="row">
            <div class="col">
                <label class="visually-hidden" for="autoSizingInputGroup">testing</label>
                <div class="input-group">
                    <div class="input-group-text">testing</div>
                    <input type="number" class="form-control" id="autoSizingInputGroup" placeholder="0" step="0.1"
                        [(ngModel)]="inputTestRatio" (change)="changeTest()"
                    >
                </div>
            </div>
            <div class="col">
                <label class="visually-hidden" for="autoSizingInputGroup">training</label>
                <div class="input-group">
                    <div class="input-group-text">training</div>
                    <input type="number" class="form-control" id="autoSizingInputGroup" placeholder="0" step="0.1"
                        [(ngModel)]="inputTrainRatio" disabled
                    >
                </div>
            </div>
        </div>
        <br />


        <!-- Button for validation and manipulation of data -->
        <div class="text-center">
            <button id="startProcessButton" type="button" class="btn btn-primary" (click)="manageInfo()">Start
                Process</button>
        </div>
        <br />
        <div class="text-center">
            <span>
                <a href="#" id="helpCanvas" class="link-danger" data-bs-toggle="offcanvas"
                    href="#offcanvasExample" role="button" aria-controls="offcanvasExample">Help</a>
                <a href="#" id="aboutCanvas" class="link-info" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                    aria-controls="offcanvasRight">About</a>
            </span>
        </div>


        <!-- Left Offcanvas -->
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
            aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
                <h1 class="offcanvas-title" id="offcanvasExampleLabel">Help</h1>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
            </div>
        </div>


        <!-- Right Offcanvas -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h1 class="offcanvas-title" id="offcanvasRightLabel">About</h1>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <h3>This is an application for the prediction of traffic intensity at provided junctions</h3>
            </div>
        </div>


        <!-- Display error message when validation suggests errors -->
        <div id="errorAlert" *ngIf="toggleErrorString" class="alert alert-danger" role="alert">
            {{ errorstring }}
        </div>
    </section>
</div>
